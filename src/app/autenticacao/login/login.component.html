<router-outlet></router-outlet>
    <div class="container">
        <label >Login </label>
        <input   [(ngModel)]='usuario.nome' type="text" id="usuario" placeholder="Usuário">
        <label >Senha </label>
        <input [(ngModel)]="usuario.senha" type="text"  id="senha" placeholder="Senha">
        <button (click)="fazerLogin()" type="submit">Fazer Login</button>
        <div class="container__cadastro" routerLink='../cadastro'>Não tem uma conta? Cadastre-se aqui</div>
    </div>
