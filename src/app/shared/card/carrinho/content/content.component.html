<div class="gog_cards_wrapper">
    <div class="gog_cards" *ngFor="let data of pastelData">
        <img src="..//..//assets/{{data.imgUrl}}">
        <div class="gog_cards_details">
            <p>
                {{data.name}}
            </p>
            <!-- //currency pipe -->
            <div>
                <span (click)="addItems(data)">{{data.status === 'Adicionado'? data.status:(data.price | currency )}}</span>

            </div>
        </div>
    </div>
</div>
