<router-outlet></router-outlet>
<div class="container">
    <div class="container__repeticao" *ngFor="let data of meusPedidos">
        <div class="lista">
            <p class="id">{{data.id}}</p>
            <p class="descricao">{{data.descricao}}</p>
            <p class="preco">{{data.price | currency: 'R$ '}}</p>
            <p class="id">Entregue</p>
        </div>
    </div>
</div>
